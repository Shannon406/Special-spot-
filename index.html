<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Special Spot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #000;
      color: #fff;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('your-photo.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }
    .content {
      position: relative;
      top: 40%;
      transform: translateY(-50%);
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      display: inline-block;
    }
    .coordinates {
      font-size: 2em;
      font-weight: bold;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff4500;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
    }
    .button:hover {
      background: #e63900;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>Our Favourite Spot</h1>
    <div class="coordinates">38.29924, 6.39435</div>
    <p>That one special spot with you!<br>No where I'd rather be.</p>
    <p>Merry Christmas, Darling! xxx</p>
    <a class="button" href="https://www.google.com/maps?q=38.29924,6.39435" target="_blank">Take Me There</a>
  </div>
</body>
</html>
